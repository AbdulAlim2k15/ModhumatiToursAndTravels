<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Modhumati Tours and Travels{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Light Background for Header */
        header {
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        .navbar-brand {
        color: white !important;
        font-weight: bold;
        font-size: 1.5rem;
        /* text-shadow: 0 0 10px rgba(255, 255, 255, 0.9); */
        transition: 0.3s ease-in-out;
        }

        .navbar-brand:hover {
            color: #FFD700 !important; /* Optional gold hover effect */
            /* text-shadow: 0 0 15px rgba(255, 255, 255, 1); */
        }

    
        /* Navbar with custom color */
        .navbar-custom {
            background-color: #2E5077;
            transition: background-color 0.3s ease-in-out;
        }
    
        /* Navbar on Hover */
        .navbar-custom:hover {
            background-color: #24415E;
        }
    
        /* Navbar Links */
        .navbar-nav .nav-link {
            transition: 0.3s;
            color: white !important;
        }
    
        .navbar-nav .nav-link:hover {
            color: #FFD700 !important;
        }
    
        /* Light Background for Footer */
        .footer {
            background-color: #f8f9fa;
            color: black;
            padding: 15px 0;
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }
    
        /* Adjust content padding to avoid overlap with fixed navbar */
        main {
            padding-top: 70px;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Modhumati Tours and Travels</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'destination' %}">Destinations</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'team_members' %}">Team Member</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'visa' %}">Visa</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Modhumati Tours and Travels. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
